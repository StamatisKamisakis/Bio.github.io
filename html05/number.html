<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Φορμα</title>
  </head>

  <body>
    <h1>Εισαγωγη Στοιχειων</h1>

<form  action="/sendData" method="POST" enctype="multipart/form-data">
<label for="txtNum">1 εως 10(ακεραιος):</label>
<input type="number" id="txtNum" name="num"  min="1" max="10" required>
<br>
<label for="txtNum1">1 εως 10(ακεραιος):</label>
<input type="number" id="txtNum" name="num1"  value="0" min="1" max="10" required>
<br>
<label for="txtNum2">1 εως 10(ακεραιος β.2):</label>
<input type="number" id="txtNum2" name="num2"  min="1" max="10" required>
<br>
<label for="txtNum3">Μη αρνητικος,πραγματικος(β.2):</label>
<input type="number" id="txtNum3" name="num3" value="0"  min="1" max="10" required>
<br>
<label for="txtNum4">Μη αρνητικος,πραγματικος:</label>
<input type="number" id="txtNum4" name="num4" value="0"  min="1" max="10" required>
<br>
<label for="txtNum4">Ακεραιος(0-10):</label>
<input type="number" id="txtNum4" name="num4" value="0" min="1" max="10" required step="any">
<br>
<label for="sldNum">Εσαγετε το url:</label>
<input type="range" id="sldNum" name="num5"  min="1" max="10" required>
<br>
<label for="txtUrl">Αναζητηση:</label>
<input type="url" id="txtUrl" name="url"  placeholder="https://www.instagram.com/">
<br>
<label for="fc">Επιλογη Αρχειου:</label>
<input type="file" id="fc" name="file">
<br>
<label for="c1">Επιλογη Χρωματος:</label>
<input type="color" id="c1" name="color">
<br>
<input type="hidden"  name="hidden" value="someValue">
<br>



<input type="submit" value="Αποστολη">
<input type="reset"  value="Καθαρισμος">

</form>

  </body>

</html>
